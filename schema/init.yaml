# init.yaml

scope:
  import: "session-id.yaml"
  
controller:
  data:
    scope:
      session: "{{ scope.sessionId }}"
      name: "{{ scope.name }}"
      url: "{{ scope.name }}"
      workers: "{{ scope.workers }}"
  init:
    - action: "controller"
      with: "{{ data }}"
      then: "<Layout :scope=data />"
